    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>Wood-Design</h1>

    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  </header>
  <main>
    <div class="container" style="margin-top:30px ; font-weight: bold ; color:rgb(8, 8, 8)">
      
      <div class="row">

        <div class="col-sm-11">
          <h1>Formulario de contacto</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Nombre completo</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Nombre_completo">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Dirección<nav></nav></label>
              <input type="text" class="form-control" id="inputDirección" placeholder="Escriba su dirección">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Comentarios</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Escriba su solicitud">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Solicitud de cotización?</label>
                <select id="inputState" class="form-control">
                  <option selected>SI</option>
                  <option>No solo información</option>
                </select>
              </div>

            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Suscripción a boletin
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>


        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="jumbotron text-center" style="margin-bottom:0 ;  color:rgb(253, 249, 249)">
      <h4>Presupuestos por correo germanperezpedrana@hotmail.com</h4>
    </div>
